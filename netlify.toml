# Netlify configuration
[build]
  publish = "frontend/static"
  command = "echo 'Static site - no build needed'"
  ignore = "requirements.txt|runtime.txt|backend/|*.py"

# Redirect API calls to your backend (update with your actual backend URL)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.railway.app/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = ""

